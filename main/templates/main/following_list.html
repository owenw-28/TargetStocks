{% extends 'main/base.html' %}

{% block content %}
<head>
    <title>Follower List</title>

    <style>
        .username-button {
            border: none;
            background: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            font-size: 18px;
            color: black; 
            text-decoration: none; 
        }
    </style>
</head>

<div class="container mt-5">
    <h1 class="mb-4">Follower List</h1>
    <hr class="my-4">
    <div class="card">
        <div class="card-body">
            <ul class="list-group list-group-flush">
                {% for follow in following %}
                    <li class="list-group-item">
                        <a href="{% url 'user_portfolio' follow.follower.user.username %}" class="btn btn-link username-button">{{ follow.follower.user.username }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
